<app-home></app-home>
<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Serial number Column -->
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial number </th>
          <td mat-cell *matCellDef="let row"> {{row.serialNumber}}</td>
        </ng-container>

        <!-- Date of purchase Column -->
        <ng-container matColumnDef="dateOfPurchase">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of purchase </th>
          <td mat-cell *matCellDef="let row"> {{row.dateOfPurchase | date }}</td>
        </ng-container>

        <!-- Length Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
          <td mat-cell *matCellDef="let row"> {{row.length}}</td>
        </ng-container>

        <!-- Width Column -->
        <ng-container matColumnDef="width">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
          <td mat-cell *matCellDef="let row"> {{row.width}}</td>
        </ng-container>

        <!-- Depth Column -->
        <ng-container matColumnDef="depth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Depth </th>
          <td mat-cell *matCellDef="let row"> {{row.depth}}</td>
        </ng-container>

        <!-- Material Column -->
        <ng-container matColumnDef="material">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
          <td mat-cell *matCellDef="let row"> {{row.material}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
