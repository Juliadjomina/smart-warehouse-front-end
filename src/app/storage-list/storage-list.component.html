<app-home></app-home>
<div class="container">
  <button style="margin-top: 10px" mat-raised-button (click)="openDialog()">Add storage</button>
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Capacity Column -->
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity</th>
          <td mat-cell *matCellDef="let row"> {{row.capacity}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button>
              <mat-icon (click)="editStorage(row)">
                edit
              </mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon (click)="deleteStorage(row.id)">
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Products Column -->
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef> Products</th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-primary-outline pull-right" (click)="btnClick(row.id);"><i
              class="fa fa-plus"></i> Check products
            </button>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
