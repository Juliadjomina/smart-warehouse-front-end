<h1 mat-dialog-title>Add Storage Form</h1>
<div mat-dialog-content>
  <form [formGroup]="storageForm" >

    <mat-form-field appearance="outline">
      <mat-label>Storage name</mat-label>
      <input formControlName="name" matInput placeholder="Placeholder">
      <mat-hint>Suur karp</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Storage capacity</mat-label>
      <input formControlName="capacity" matInput placeholder="Placeholder">
      <mat-hint>5</mat-hint>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions [align]="'end'">
   <button mat-raised-button mat-dialog-close="">Close</button>
  <button mat-raised-button  (click)="addStorage()">{{actionBtn}}</button>
</div>
